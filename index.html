<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="leftSide">
            <div class="leftSide_in">
                <div class="logo2">
                    <img src="img/logo2.png" alt="" width="30px">
                    <p>FullStats</p>
                </div>
                <div class="pics">
                    <img src="img/artboard.png" alt="" width="100%">
                </div>
            </div>
        </div>
        <div class="rightSide">
            <div class="rightSideTop">
                <div class="logo">
                    <img src="img/logo.png" alt="" width="40px">
                </div>
                <div class="form">
                    <div class="reg">
                        <div class="reg1">Зарегистрироваться</div>
                        <div class="reg2">Зарегистрируйтесь, чтобы начать работу с сервисом:</div>
                    </div>
                    <form action="">
                        <div class="name__lastname">
                            <input type="text" placeholder="Имя">
                            <input type="text" placeholder="Фамилия">
                        </div>
                        <div class="email__password">
                            <input type="email" placeholder="Email">
                            <input type="password" placeholder="Пароль">
                        </div>
                    </form>
                    <div class="button__form">
                        <button>Зарегистрироваться</button>
                    </div>
                <div class="last_text">
                    <p>Регистрируясь, я соглашаюсь с минимальными условиями обслуживания и <a href="">Политикой конфиденциальности.</a></p>
                </div>
                </div>
            </div>
            <div class="rightSideBottom">
                <p>Уже есть аккаунт? <b>Войти</b></p>
            </div>
        </div>
    </main>
</body>
</html>
